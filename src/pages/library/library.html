<ion-content padding>
    <ion-item>
    <ion-searchbar (ionInput)="search(nombre)" [(ngModel)]="nombre" placeholder="Buscar"></ion-searchbar>
</ion-item>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let item of list">
                    <h3>{{ item.tipo }}</h3>
                    <h1>{{ item.pregunta }}</h1>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
