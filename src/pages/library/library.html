<ion-content padding>
    <ion-card>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Estirar para actualizar" refreshingSpinner="circles" refreshingText="Refrescando...">
            </ion-refresher-content>
        </ion-refresher>

        <ion-list>
            <ion-item *ngFor="let item of list">
                    <h3>{{ item.tipo }}</h3>
                    <h1>{{ item.pregunta }}</h1>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
