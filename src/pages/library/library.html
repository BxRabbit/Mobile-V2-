<ion-content padding>
    <ion-item>
        <ion-label stacked>Ingrese la pregunta que esta buscando:</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
       <button ion-buttton class="submit-btn" full type="submit" (click)="search(nombre)" >BUSCAR</button> 
    </ion-item>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let item of list">
                    <h3>{{ item.tipo }}</h3>
                    <h1>{{ item.pregunta }}</h1>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
