<ion-content class="login-content background" padding>
    <ion-card>
        <div class="login-box">
            <form (ngSubmit)="edit()" #registerForm="ngForm">
                <ion-row>
                    <ion-col>
                        <ion-icon class="icon-size" name="contact"></ion-icon>
                        <ion-list>
                            <ion-label>{{nombreUsuario}}</ion-label>
                            <strong>Nueva contraseña:</strong>
                            <ion-item>
                                <ion-input type="password" floating name="contrasena" [(ngModel)]="contrasena" required>sds</ion-input>
                            </ion-item>
                        </ion-list>
                        <ion-list>

                            <strong>Confirmar nueva contraseña:</strong>
                            <ion-item>
                                <ion-input type="password" floating name="contrasena2" [(ngModel)]="contrasena2" required></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button round class="submit-btn" (click)="edit()">Aceptar</button>
                    </ion-col>
                </ion-row>
            </form>
        </div>
    </ion-card>
</ion-content>
