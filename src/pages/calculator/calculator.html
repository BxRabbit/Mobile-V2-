<ion-content class="login-content bg-color" padding>
    <div class="card-text">
        <ion-card>
            <ion-row>
                <ion-col>
                    <ion-list padding>

                        <h2>Tamaño de la población:</h2>
                        <ion-item>
                            <ion-input type="number" id="poblacion" name="poblacion" [(ngModel)]="poblacionValor" required></ion-input>
                        </ion-item>
                        <h2 padding>Nivel de confianza:</h2>
                        <ion-item>
                            <ion-label> -- </ion-label>
                            <ion-select [(ngModel)]="confianza">
                                <ion-option value="1.28">80%</ion-option>
                                <ion-option value="1.44">85%</ion-option>
                                <ion-option value="1.65">90%</ion-option>
                                <ion-option value="1.96">95%</ion-option>
                                <ion-option value="2.58">99%</ion-option>
                            </ion-select>
                        </ion-item>
                        <h2>Margen de error:</h2>
                        <ion-item>
                            <ion-input type="number" name="error" [(ngModel)]="errorValor" required></ion-input>
                        </ion-item>

                    </ion-list>

                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col" padding>
                    <button round small ion-button (click)="calcularMuestra()">Calcular</button>

                    <h2 class="res-text" padding>Resultado:</h2>

                    <ion-item class="card-text" padding>
                        <strong>{{totalResultado}}</strong>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
