<ion-content padding class=" bg-color">
    <ion-row>
        <button clear (click)="create()">
            <ion-icon name="add-circle" class="create-icon" style="zoom:4.0;" ></ion-icon>
        </button>
    </ion-row>


    <ion-item>
        <ion-card padding *ngFor="let poll of resultado" (click)="menu(poll.id_encuesta)">
            <p class="card-title">Encuesta creada el: {{poll.fecha | date:'dd/MM/yyyy'}} </p>
        </ion-card>
    </ion-item>
</ion-content>
