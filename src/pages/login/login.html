<ion-header>
    <ion-navbar color="dark">
      <ion-title>Ingresar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="login-content background" padding>
  <div class="login-box">
    <form (nSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="contrasena" [(ngModel)]="contrasena"  required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Ingresar</button>
          </ion-col>
      </ion-row>
    </form>
    <ion-label>¿No tiene cuenta?</ion-label>
  <button ion-button class="register-btn" block clear (click)="crearCuenta()">Registrarse</button>
  </div>
</ion-content>
