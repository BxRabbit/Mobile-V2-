<ion-header>
    <ion-navbar color="dark">
      <ion-title>Ingresar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="login-content background" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="usuario" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Ingresar</button>
          </ion-col>
      </ion-row>
    </form>
    <ion-label>¿No tiene cuenta?</ion-label>
  <button ion-button class="register-btn" block clear (click)="crearCuenta()">Registrarse</button>
  <button (click)="showProfilePage()">Go To About</button>
        
  </div>
</ion-content>
