<ion-header>
    <ion-navbar class="toolbar toolbar-md">
        <ion-title class="toolbar-title toolbar-title-md">
            Investigación de Mercado
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

    <div class="login-box">

        <form (nSubmit)="login()" #registerForm="ngForm">
            <ion-card class="card card-md">
                <ion-card-header text-center>
                    Inicia sesión
                </ion-card-header>
                <ion-row>
                    <ion-col>
                        <ion-list inset>
                            <ion-item>
                                <ion-input type="text" placeholder="Usuario" name="nombre" [(ngModel)]="nombre" required></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password" placeholder="Contraseña" name="contrasena" [(ngModel)]="contrasena" required minlength="6"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button round small type="submit" (click)="login()">Aceptar</button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </form>
        <ion-label class="signup-title"><strong>¿No tienes cuenta con nosotros?</strong></ion-label>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button round small type="submit" (click)="crearCuenta()">Registrate</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
