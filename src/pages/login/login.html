<ion-header>
  <ion-navbar class="toolbar toolbar-md">
    <ion-title class="toolbar-title toolbar-title-md">
      Investigación de Mercado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content background" padding>
  <div class="login-box">
    <form (nSubmit)="login()" #registerForm="ngForm">
        <ion-card class="card card-md">
            <ion-card-header>    
                Inicia Sesión
            </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="contrasena" [(ngModel)]="contrasena"  required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">ACEPTAR</button>
          </ion-col>
      </ion-row>
    </ion-card>
    </form>
    <ion-label><strong>¿No tienes cuenta con nosotros?</strong></ion-label>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn"  type="submit" (click)="crearCuenta()">REGISTRATE</button>
        </ion-col>
    </ion-row>
  </div>
</ion-content>
