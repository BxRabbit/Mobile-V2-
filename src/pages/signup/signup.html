<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email"  [(ngModel)]="email" placeholder="Correo electronico" name="email"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text"  [(ngModel)]="nombre" placeholder="Nombre" name="name"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"  [(ngModel)]="contrasena" placeholder="Contraseña" name="password"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="contrasena2" placeholder="Contraseña" name="password"  required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Registrarse</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-label>¿Ya tienes cuenta?</ion-label>
          <button ion-button class="register-btn" block clear (click)="loginCuenta()">Inicia Sesion</button>
  </div>
</ion-content>
